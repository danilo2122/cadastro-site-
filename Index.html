<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
        <img src="pexels-souvenirpixels-1619317.jpg" alt="Imagem de cadastro">
    </div>
    </div>

    <div class="form">
        <form action="#">
            <div class="form-header"></div>

            <div class="title">
                <center><h1>Cadastre-se</h1></center>
            </div>

            <div class="login-button">
                <button type="button"><a href="#">Entrar</a></button>
            </div>

            <div class="input-box">
                <label for="firstname">Nome completo</label>
                <input type="text" id="firstname" name="firstname" placeholder="Digite seu nome" required>
            </div>

            <div class="input-box">
                <label for="email">Seu e-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="input-box">
                <label for="phone">Celular</label>
                <input type="tel" id="phone" name="phone" placeholder="(xx) xxxxx-xxxx" required>
            </div>

            <div class="input-box">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>

            <div class="input-box">
                <label for="confirmPassword">Confirme sua senha</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>
            </div>

            <div class="gender-inputs">
                <div class="gender-title">
                    <h6>Gênero</h6>
                </div>
                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="female" name="gender" value="feminino">
                        <label for="female">Feminino</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="male" name="gender" value="masculino">
                        <label for="male">Masculino</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="others" name="gender" value="nao_dizer">
                        <label for="others">Prefiro não dizer</label>
                    </div>
                </div>
            </div>

            <div class="continue-button">
                <button type="submit">Continuar</button>
            </div>
        </form>
    </div>
</body>
</html>
